<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Outlook Scraper Config</title>
  <style>
    body { width: 320px; font-family: 'Segoe UI', sans-serif; padding: 15px; }
    h2 { margin-top: 0; color: #0078d4; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="password"], input[type="file"] { width: 100%; margin-bottom: 15px; padding: 8px; box-sizing: border-box; }
    button { width: 100%; background-color: #0078d4; color: white; border: none; padding: 10px; cursor: pointer; }
    button:hover { background-color: #106ebe; }
    #status { margin-top: 10px; font-size: 12px; color: green; }
    .error { color: red; }
  </style>
  <!-- Load SheetJS from local lib -->
  <script src="libs/xlsx.mini.min.js"></script>
</head>
<body>
  <h2>Configuration</h2>
  
  <label for="apiKey">Gemini API Key</label>
  <input type="password" id="apiKey" placeholder="Enter API Key">

  <label for="excelFile">Product Prices (Excel)</label>
  <input type="file" id="excelFile" accept=".xlsx">
  
  <button id="saveBtn">Save Configuration</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
